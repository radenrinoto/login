<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/mobile.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Responsive Login Page </title>
</head>

<body>
    <div class="mobile">
        <img src="assets/mobile.png" alt="mobile">
    </div>
    <div class="container">
        <!-- Page Left -->
        <div class="column left" id="left">
            <div class="column-image">
                <div class="row1-image">
                    <img class="col1 row1" src="assets/image1.png" alt="image1">
                    <img class="col1 row2" src="assets/image4.png" alt="image2">
                    <img class="col1 row3" src="assets/image7.png" alt="image3">
                </div>
                <div class="row2-image">
                    <img class="col2 row1" src="assets/image2.png" alt="image4">
                    <img class="col2 row2" src="assets/image5.png" alt="image5">
                    <img class="col2 row3" src="assets/image8.png" alt="image6">
                </div>
                <div class="row3-image">
                    <img class="col3 row1" src="assets/image3.png" alt="image7">
                    <img class="col3 row2" src="assets/image6.png" alt="image8">
                    <img class="col3 row3" src="assets/image9.png" alt="image9">
                </div>
            </div>
        </div>

        <!-- Page Right -->
        <div class="column right" id="right">
            <div class="login-logo">
                <div class="logo-head">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"

476 41.7799C38.7503 42.0041 39.4989 42.058 40.2281 41.9371C40.9573 41.8161 41.6449 41.524 42.2311 41.0861C42.8172 40.6481 43.2841 40.0778 43.5911 39.4247C43.898 38.7715 44.0357 38.0554 43.9921 37.3388C43.9485 36.6222 43.7251 35.9268 43.341 35.3132ZM25.3807 30.1114C25.9285 29.8657 26.5213 29.7286 27.1244 29.708C27.8653 29.6898 28.5995 29.848 29.2629 30.1687C29.9262 30.4895 30.4984 30.9631 30.9295 31.5481C31.3606 32.1332 31.6374 32.8117 31.7357 33.5246C31.834 34.2374 31.7508 34.9628 31.4935 35.6372C31.2361 36.3116 30.8123 36.9146 30.2592 37.3934C29.7062 37.8721 29.0407 38.2121 28.321 38.3835C27.6012 38.5549 26.8491 38.5526 26.1305 38.3767C25.4119 38.2009 24.7486 37.8568 24.1987 37.3746C23.354 36.6136 22.3629 36.0218 21.2822 35.633C20.2014 35.2443 19.0523 35.0664 17.9005 35.1093C16.7488 35.1522 15.6171 35.4152 14.5702 35.8833C13.5234 36.3513 12.5821 37.0152 11.8 37.8368C11.2859 38.3538 10.6493 38.7407 9.94554 38.964C9.24188 39.1872 8.49255 39.2399 7.76305 39.1174C7.03355 38.995 6.34605 38.7012 5.76049 38.2616C5.17492 37.822 4.70918 37.25 4.40382 36.5955C4.09846 35.9411 3.96285 35.224 4.00874 34.507C4.05468 33.7899 4.28072 33.0947 4.66724 32.4819C5.05371 31.8692 5.58884 31.3576 6.22601 30.9917C6.86312 30.6259 7.5829 30.4169 8.32239 30.383C8.92318 30.3602 9.52263 30.4535 10.0859 30.6576C10.6492 30.8616 11.165 31.1723 11.6035 31.5715C13.3004 33.0955 15.5502 33.9055 17.8608 33.8243C20.1714 33.7432 22.355 32.7776 23.934 31.1387C24.3411 30.7062 24.8328 30.357 25.3807 30.1114Z"
                            fill="#3E334E" />
                    </svg>
                    <h1> Archint </h1>
                </div>
                <div class="logo-foot">
                    <p> A new way to experience real state in the infinite virtual space. </p>
                </div>
            </div>
            <div class="login-box">
                <div class="box-head">
                    <h1> Login </h1>
                </div>
                <div class="box-body">
                    <div class="form">
                        <form action="#">
                            <div class="email">
                                <label for="email"> Email </label>
                                <input type="email" id="email" name="email" placeholder="robert.langster@gmail.com"
                                    required>
                            </div>

                            <div class="password">
                                <label for="password"> Password</label>
                                <input type="password" id="password" name="password" required>
                                <i class="toggle-password fas fa-regular fa-eye-slash"
                                    style="color: #cccccc; cursor: pointer;" onclick="passwordVisible()"></i>
                            </div>
                        </form>
                    </div>
                    <div class="forgot">
                        <div class="remember">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M2.81482 14.6667C2.40741 14.6667 2.05852 14.5217 1.76815 14.2319C1.47827 13.9415 1.33334 13.5926 1.33334 13.1852V2.81482C1.33334 2.40741 1.47827 2.05852 1.76815 1.76815C2.05852 1.47827 2.40741 1.33334 2.81482 1.33334H13.1852C13.5926 1.33334 13.9415 1.47827 14.2319 1.76815C14.5217 2.05852 14.6667 2.40741 14.6667 2.81482V13.1852C14.6667 13.5926 14.5217 13.9415 14.2319 14.2319C13.9415 14.5217 13.5926 14.6667 13.1852 14.6667H2.81482ZM6.96297 10.7963C7.06173 10.7963 7.15432 10.781 7.24074 10.7504C7.32716 10.7193 7.40741 10.6667 7.48148 10.5926L11.6852 6.38889C11.821 6.25309 11.8889 6.08642 11.8889 5.88889C11.8889 5.69136 11.8148 5.51852 11.6667 5.37037C11.5309 5.23457 11.358 5.16667 11.1482 5.16667C10.9383 5.16667 10.7654 5.23457 10.6296 5.37037L6.96297 9.03704L5.35185 7.42593C5.21605 7.29013 5.04939 7.22222 4.85185 7.22222C4.65432 7.22222 4.48148 7.2963 4.33334 7.44445C4.19753 7.58025 4.12963 7.75309 4.12963 7.96297C4.12963 8.17284 4.19753 8.34568 4.33334 8.48148L6.44445 10.5926C6.51852 10.6667 6.59877 10.7193 6.68519 10.7504C6.77161 10.781 6.8642 10.7963 6.96297 10.7963Z"
                                    fill="#3E334E" />
                            </svg>
                            <p> Remember Me </p>
                        </div>
                        <a href="#"> Forgot Password? </a>
                    </div>
                    <div class="auth">
                        <div class="btn login">
                            <button class="authentication btn-login"> Login </button>
                        </div>
                        <div class="btn signup">
                            <button class="authentication btn-signup"> Sign Up </button>
                        </div>
                    </div>
                </div>
                <div class="box-foot">
                    <p> Or, login with </p>
                    <div class="social-media">
                        <div class="btn">
                            <button class="social btn-facebook"> Facebook </button>
                        </div>
                        <div class="btn">
                            <button class="social btn-linked"> Linked In </button>
                        </div>
                        <div class="btn">
                            <button class="social btn-google"> Google </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
