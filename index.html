<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style-mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
</head>
<body>
    <main>
        <div class="container-left-mobile">
            <img src="assets/img/Rectangle9.png" alt="gambar9">
        </div>
        <div class="container">
            <div class="container-left">
                <div class="container-left-row-1">
                    <img src="assets/img/Rectangle1.png" alt="gambar1">
                    <img src="assets/img/Rectangle4.png" alt="gambar2">
                    <img src="assets/img/Rectangle7.png" alt="gambar3">
                </div>
                <div class="container-left-row-2">
                    <img src="assets/img/Rectangle2.png" alt="gambar4">
                    <img src="assets/img/Rectangle5.png" alt="gambar5">
                    <img src="assets/img/Rectangle8.png" alt="gambar6">
                </div>
                <div class="container-left-row-3">
                    <img src="assets/img/Rectangle3.png" alt="gambar7">
                    <img src="assets/img/Rectangle6.png" alt="gambar8">
                    <img src="assets/img/Rectangle9.png" alt="gambar9">
                </div>
            </div>
            <div class="container-right">
                <div class="logo">
                    <img src="assets/img/Logo.svg" alt="logo">
                    <div class="nama-logo">Archint</div>
                </div>
                <div class="desc">A new way to experience real state in the infinite virtual space.</div>
                <div class="title-login">Login</div>

                <form action="" class="form-login">
                    <label class="label-form-login" for="email">Email</label>
                    <input type="text" id="email" name="email" class="email" placeholder="Input your email"> 
                    <label class="label-form-login" for="password">Password</label>
                    <div class="password-toggle">
                        <div class="password-area">
                            <input type="text" id="password" name="password" class="password" placeholder="Input your password">
                            <i id="togglePassword" class="fa fa-eye"></i>
                        </div>
                    </div>
                </form>
                <div class="remember-and-forgot">
                    <div class="remember">
                        <input type="checkbox" id="option-1" name="option-1" class="checkbox">
                        <label for="remember-label" class="remember-label">Remember me</label><br>
                    </div>
                    <a href="reset-password" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="list-button">
                    <button class="btn-login">Login</button>
                    <button class="btn-signup">Sign Up</button>
                </div>
                <div class="bottom">
                    <div class="bottom-text">Or, login with</div>
                <div class="sosmed">
                    <div class="bottom-sosmed">Facebook</div>
                    <div class="bottom-sosmed">Linked In</div>
                    <div class="bottom-sosmed">Google</div>
                </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
