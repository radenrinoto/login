<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register Responsive</title>

  <link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left-side">
      <div class="middle-left-side">
      <div class="title">
      <h1 class="warna-sama">Digital</h1>
      <h1 class="warna-sama">platform</h1>
      <h1 class="warna-sama">for distance</h1>
      <h1 class="warna-beda">learning.</h1>
      </div>

      <div class="sub-title">
        <p>You will never know everything <br> But You Will Know More</p>
      </div>
    </div>
  </div>

    
    <div class="right-side">
      <div class="wrap">
      <div class="logo">   
        <img class="about-img" src="assets/logo.png" alt="logo" />
      </div>

      <div class="caption-content">
          <h2 class="title-caption">Hey, Hello</h2>
          <p class="subtitle-caption">Enter Your Email And Password To Login</p>
      </div>
      <div class="content">
        <div class="login-signup">
          <form action="#" method="post">
              <div class="input-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="Enter your email">
              </div>
              <div class="input-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" placeholder="Enter your password">
              </div>
      
              <div class="remember-forgot">
                  <div class="input-group">
                      <input type="checkbox" id="remember-me">
                      <label for="remember-me">Remember me</label>
                  </div>
                  <a href="#">Forgot password?</a>
              </div>
              <div class="button-login-signup">
                  <button type="submit" class="login-btn">Login</button>
                  <button type="button" class="signup-btn">Sign Up</button>
              </div>
          </form>
      
          <p>Or, login with</p>
          <div class="social-media-login">
              <button>Facebook</button>
              <button>Linked In</button>
              <button>Google</button>
          </div>
      </div>
      
    </div>
    </div>
</body>
</html>
