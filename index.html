<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="bg-army">
        <div class="container">
            <div class="login">
                <div class="logo">
                    <img src="assets/logo.svg" alt="Logo">
                    <h3>Travelizer</h3>
                </div>
                <h2>Artificial Intelligence giving you travel recommendations</h2>
                <p>Welcome Back, Please login to your account</p>
                <form action="">
                    <div class="form">
                        <div class="email-container">
                            <label for="">Email</label>
                            <input type="email" placeholder="robert.langster@gmail.com">
                        </div>
                        <div class="password-container">
                            <label for="">Password</label>
                            <input type="password" id="password" placeholder="*******">
                            <img id="togglePassowrd" src="assets/off.png" class="show-password" alt="" onclick="showPassword()">
                        </div>
                        
                    </div>
                    <div id="form-helper">
                        <div class="checkbox-container">
                            <div>
                                <input type="checkbox" class="checkbox" name="checkbox" />
                                <label for="checkbox">Remember me</label>
                            </div>
                                <div class="forgot-pass">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                      </div>
                    <div class="button-container">
                        <button class="login-button">Login</button>
                        <button class="signup-button">Sign Up</button>
                    </div>  
                </form>
                <div class="form-footer">
                    <span>Or login with</span>
                    <div class="sosmed">
                        <a href="">Facebook</a>
                        <a href="">LinkedIn</a>
                        <a href="">Google</a>
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="assets/day66travel.svg" alt="">
            </div>
        </div>
    </div>
</body>
<script>
    function showPassword() {
        const passwordField = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassowrd');

        togglePasswordButton.addEventListener('click', () => {
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        })
    }
</script>

</html>
